<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <h:form>
            Fill in the details and press the register button.
            <br/>
            
            <h:outputLabel for="email_address" value="*Email address:"/>
            <h:inputText id ="email_address" title="Enter email address" required="true" requiredMessage="Mandatory Field" value="#{registrationUserBean.email}"/>
            &nbsp;
            <h:message style="color:red" for="email_address"/>
            <br/>
            
            <h:outputLabel for="currency" value="*Currency: "/>
            <h:selectOneMenu id="currency" title="Select curency" required="true" requiredMessage="Mandatory Field" value="#{registrationUserBean.currency}">
                <f:selectItem itemValue = "dollar" itemLabel = "$ - Dollar" /> 
                <f:selectItem itemValue = "euro" itemLabel = "€ - Euro" />
                <f:selectItem itemValue = "pound" itemLabel = "£ - Pound" />
            </h:selectOneMenu>
            <h:message style="color:red" for="currency"/>
            <br/>    
            
            <h:commandButton id="register" type="submit" value="Register" action="#{registrationUserBean.register}" title="Register User" />
            <h:commandButton id="reset" type="reset" value="Reset Form" title="Reset Form"/>
        </h:form>
    </h:body>
</html>
